<div class="row">
  <div ng-repeat="todo in todos" class="col-lg-4" style="padding-bottom: 10px;">
    <flip flip-toggle>
      <flip-front>
        <div class="widget todo">
            <div class="{{todo.type}}"
                  style="top: 5px;
                        -webkit-backface-visibility: hidden;
                        backface-visibility: hidden;
                        right: 10px;
                        position: absolute;
                        border-radius: 50%;
                        width: 12px;
                        height: 12px;">
            </div>
            {{todo.text}}
        </div>
      </flip-front>
      <flip-back>
        <div class="widget todo todo-flipped" style="height: 100%; width: 100%;">
            <button ng-click="removeTodo($index)" type="button" class="btn btn-success btn-sm full-width">done</button>
            <button ng-click="changeTodo($index)" type="button" class="btn btn-primary btn-sm full-width">change</button>
        </div>
      </flip-back>
    </flip>
  </div>
  <div class="col-lg-4">
    <div class="widget todo" style="text-align: center; top: 50%;">
        <button style="width: 100%; height: 100%;" ng-click="addTodo($index)" type="button" class="btn btn-success">new Todo</button>
      </div>
  </div>
</div>
