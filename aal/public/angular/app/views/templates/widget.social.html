<widget title="'Social'">
  <div class="row">
    <div id="placeholder-div"></div>
    <script>
    gapi.hangout.render('placeholder-div', { 'render': 'createhangout' });
    </script>
    <div ng-repeat="s in social" class="col-lg-6 widget-item">
      <flip flip-toggle>
        <flip-front>
          <div class="widget social {{s.type}}">
              <div class="social-bar">
              </div>
              <div class="title">
                <!-- This line throws error 500s -->
                <div class="profile-pic" style="background-image: url({{s.picture}});"></div>
                {{s.name}}
              </div>
              <div class="body">
                {{ s.text | truncate:70 }}
              </div>
          </div>
        </flip-front>
        <flip-back>
          <div class="widget social todo-flipped">
              {{s.text}}
          </div>
        </flip-back>
      </flip>
    </div>
  </div>
</widget>
