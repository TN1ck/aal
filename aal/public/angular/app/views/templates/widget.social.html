<widget>
  <widget-title title="'Social'">
  &nbsp;&nbsp;&nbsp;
  <!-- <div ng-init="hangout()" id="placeholder-div"></div> -->
  </widget-title>
  <div class="row">
    <div ng-repeat="s in social" class="col-lg-6 widget-item">
      <flip flip-toggle>
        <flip-front>
          <div class="widget social {{s.type}}">
              <div class="social-bar">
              </div>
              <div class="title">
                <img class="profile-pic" ng-src="{{ s.from.profile_picture }}"></img>
                {{ s.from.name | truncate:10 }}
              </div>
              <div class="body">
                {{ s.message | truncate:70 }}
              </div>
          </div>
        </flip-front>
        <flip-back>
          <div class="widget social todo-flipped">
              {{s.message}}
          </div>
        </flip-back>
      </flip>
    </div>
  </div>
</widget>
