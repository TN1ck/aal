<widget>
  <widget-title title="'Social'">
  <div style="padding-top: 0.5em;" class="pull-right">
    <button class="btn btn-primary btn-xs">Proof of concept</button>
  </div>
  </widget-title>
  <div class="row">
    <div ng-repeat="s in social" class="col-lg-6 widget-item">
      <flip flip-toggle>
        <flip-front>
          <div class="widget social {{s.type}}">
              <div class="social-bar">
              </div>
              <div class="title">
                <!-- This line throws error 500s -->
                <div class="profile-pic" ng-style="{'background-image': url(s.picture)}"></div>
                {{s.name}}
              </div>
              <div class="body">
                {{ s.text | truncate:70 }}
              </div>
          </div>
        </flip-front>
        <flip-back>
          <div class="widget social todo-flipped">
              {{s.text}}
          </div>
        </flip-back>
      </flip>
    </div>
  </div>
</widget>
