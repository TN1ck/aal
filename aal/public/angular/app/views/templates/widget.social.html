<widget title="'Social'">
  <div class="row">
    <div ng-repeat="s in social" class="col-lg-6" style="padding-bottom: 10px;">
      <flip flip-toggle>
        <flip-front>
          <div class="widget social {{s.type}}">
              <div class="social-bar">
              </div>
              <div class="title">
                <img src="{{s.picture}}">
                {{s.name}}
              </div>
              <div class="body">
                {{ s.text | truncate:70 }}
              </div>
          </div>
        </flip-front>
        <flip-back>
          <div class="widget social todo-flipped">
              {{s.text}}
          </div>
        </flip-back>
      </flip>
    </div>
  </div>
</widget>
