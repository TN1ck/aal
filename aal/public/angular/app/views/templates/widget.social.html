<div class="row full-height" ng-style="{'background-color': color}">
  <div class="col-md-6 row-md-1"><widget-h1>Social</widget-h1></div>
  <div class="col-md-6 row-md-1 widget" ng-style="{'border-color': color}">Test</div>
  <div ng-repeat="i in [0, 1]" class="col-md-6 row-md-2 widget" style="background-image: url({{data.picturePosts[i].picture}}); background-size: cover; border-color: {{color}};">
  	<div class="widget-picture-post">
  		<widget-h4>{{data.picturePosts[i].from.name}} posted a picture</widget-h4>
  	</div>
  </div>
  <div ng-repeat="post in data.goodPosts" class="col-md-6 row-md-1 widget" ng-style="{'border-color': color}">
    <widget-h4>{{post.from.name}}</widget-h4>
    <p>{{post.message}}</p>
    <div class="social-footer">{{post.comments.data.length}} comments - {{post.likes.data.length}} likes</div>
  </div>
</div>
