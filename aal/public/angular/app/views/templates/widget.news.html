<div class="row">
	<div ng-repeat="n in data" class="col-lg-12 widget-item">
		<div class="widget news">
			<widget-h3>{{n.header | truncate:45}}</widget-h3>
			<p>{{n.text | truncate:150 }}</p>
			<p class="news-publisher">{{n.publisher}}</p>
		</div>
	</div>
</div>
