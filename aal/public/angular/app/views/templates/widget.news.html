<!-- <widget-title title="'Nachrichten'"></widget-title> -->
<div class="row full-height" ng-style="{'background-color': color}">
	<div class="col-md-6 row-md-1"><widget-h1>News</widget-h1></div>
	<div class="col-md-6 row-md-1 widget" ng-style="{'border-color': color}">Test</div>
	<div class="col-md-12 row-md-2 widget" ng-style="{'border-color': color}" style="background-image: url(http://cdn2.spiegel.de/images/image-642629-breitwandaufmacher-gxoh.jpg); background-size: cover;">
		<div class="widget-picture-post">
			<widget-h3>{{data[0].header | truncate:38}}</widget-h3>
			<p>{{data[0].text | truncate:300 }}</p>
		</div>
	</div>
	<div ng-repeat="n in data" class="col-lg-6 widget row-md-1" ng-style="{'border-color': color}">
		<widget-h3>{{n.header | truncate:38}}</widget-h3>
		<p>{{n.text | truncate:150 }}</p>
	</div>
</div>
