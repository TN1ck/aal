<div class="modal-header">
    <h3>New Social Entry</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-xs-12 modal-col">
            <h4>Network</h4>
            <div class="btn-group full-width">
                <button type="button" class="btn half-width btn-info" ng-model="modal.type" btn-radio="'twitter'">Twitter</button>
                <button type="button" class="btn half-width btn-primary" ng-model="modal.type" btn-radio="'facebook'">Facebook</button>
            </div>
        </div>
        <div class="col-xs-12 modal-col">
            <h4>Entry</h4>
            <textarea ng-model="$parent.modal.message" class="form-control modal-textarea"></textarea>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
