<div class="row full-height {{css}}">
	<div class="row widget {{css}}">Welcome to the Fair!</div>
	<div ng-repeat="d in data">
		<div class="col-md-4 row-md-4 {{css}} widget">
			<div class="col-md-2">
				<div class="well-img">
					<div class="square" style="background-image: url({{d.logo}}); background-size: contain;"></div>
				</div>
				<center style="font-size: 1.5em; margin-top: 1em;"><rating value="d.rating" max="5" readonly="false"></rating></center>
			</div>
			<div class="col-md-10">
				<widget-h1>{{d.company}}</widget-h1>
				<span class="label label-default" style="font-size: 1.5em;">{{d.location}}</span>
				<div class="col-md-12 margin-tp auth explain">
					{{d.description}}
				</div>
				<div class="col-md-12 padding-tp margin-tp separation-border" style="font-size: 1.7em;">
					Email: {{d.contact.mail}}<br>
					Phone: {{d.contact.phone}}
				</div>
			</div>
		</div>
	</div>
</div>
