<div class="col-md-12 row-md-2 widget {{css}}" style="background-image: url({{data.enclosure}}); background-size: cover;" ng-click="$parent.displayNews($event, data)">
	<div class="widget-picture-post {{css}}">
		<widget-h3>{{data.title | truncate:38}}</widget-h3>
		<p>{{data.description | truncate:300 }}</p>
	</div>
</div>
