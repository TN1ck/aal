<div class="row full-height {{css}}">
	<div class="col-md-6 row-md-1 widget {{css}}"><widget-h1>Mails</widget-h1></div>
	<div class="col-md-6 row-md-1 widget {{css}}"><widget-h1>{{data.length}}</widget-h1></div>
	<div ng-repeat="d in data">
		<div class="col-md-12 row-md-2 widget {{css}}">
			Betreff: {{d.subject}}<br>
			Mail: {{d.text}}
		</div>
	</div>
</div>
