<div class="row full-height" ng-style="{'background-color': color}">
	<div class="col-md-12 row-md-1 widget {{css}}" ng-click="newMail()">
		<widget-h1>Mails</widget-h1>
		<span class="label label-default">{{data.length}} Mails verfÃ¼gbar</span>
	</div>
	<div ng-repeat="d in data">
		<div class="col-md-12 row-md-1 widget {{css}} widget-padding">
			<div>
				<widget-h2>{{d.from | uppercase}} - {{d.subject}}</widget-h2>
				<widget-h2 class="pull-right">{{d.received}}</widget-h2>
			</div>
			<p class="widget-padding">
			{{d.content | truncate:450}}	
			</p>
		</div>
	</div>
</div>
