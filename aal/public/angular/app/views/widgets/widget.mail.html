<div class="row full-height {{css}}">
	<div class="col-md-12 row-md-1 widget {{css}}" ng-click="newMail()">
		<widget-h1>Mails</widget-h1>
		<span class="label label-default">{{data.length}} Mails verf√ºgbar</span>
	</div>
	<div ng-repeat="d in data">
		<div class="col-md-12 row-md-2 widget {{css}}">
			<div class="col-md-12">
				From: {{d.from}}
				<span class="label label-default">{{d.received}}</span>
			</div>
			Subject: {{d.subject}}<br>
			Content: {{d.content}}
		</div>
	</div>
</div>
