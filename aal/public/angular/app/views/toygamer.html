<div class="toygamer-page full-height">

              <!--<span class="effeckt-button-label demo-button-icon">Icon from top</span> --> Fill from bottom
            </button>
            <a href="/">BACK!!</a>

            <div class="toygamer-nav">
                <div class="toygamer-nav-el1"></div>
                <div class="toygamer-nav-el2"></div>
            </div>
        </div>
        <div class="toygamer-box half-height half-width" tabindex="2">
            EINS!

        </div>
        <div class="toygamer-box half-height half-width" tabindex="3">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="inputPrename" class="col-sm-2 control-label">Vorname:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="inputPrename" placeholder="Vorname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">Nachname:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="inputName" placeholder="Nachname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputUsername" class="col-sm-2 control-label">Username:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="inputUsername" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-sm-2 control-label">eMail:</label>
                        <div class="col-sm-6">
                            <input type="email" class="form-control" id="inputEmail" placeholder="eMail">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-2 control-label">Passowrt:</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" id="inputEmail" placeholder="Passwort"></input>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for"Spiegel" class="col-sm-2 control-label">Spiegel:</label>
                        <div class="col-sm-6">
                            <input type="checkbox" value="" id="Spiegel">
                        </div>
                    </div>
                    <div class="form-group">
                            <label for="BBC" class="col-sm-2 control-label">BBC:</label>
                            <div class="col-sm-6">
                                <input type="checkbox" value="" id="BBC">
                            </div>
                    </div>
                </form>
            <div id="websocket-screen"></div>
        </div>
        <div class="toygamer-box half-height half-width big-padding" tabindex="4">
            <div class="col-xs-12">
                <textarea name="transmitText" cols="30" rows="15" class="form-control" style="margin-bottom: 10px"></textarea>
            </div>
            <div class="row-fluid">
                <div class="col-xs-6">
                    <button class="btn btn-primary full-width" ng-click="confirmTextInput()">OK</button>
                </div>
                <div class="col-xs-6">
                    <button class="btn btn-danger full-width" ng-click="clear()">discard</button>
                </div>
            </div>
        </div>
</div>
